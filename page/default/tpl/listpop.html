<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>系统页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <link rel="stylesheet" href="../../../res/dep/layer/layuiadmin/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../../res/css/ycyaui.css" />
  <style>
    .layui-fluid {
      padding: 0;
    }

    .layui-col-space15 {
      margin: 0;
    }

    .layui-table-view {
      margin: 5px 0;
    }

    .p-top-0 {
      padding: 0;
    }
  </style>
</head>

<body>
  <input type="hidden" id="dataId" class="dataId">
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12 p-top-0">
        <div class="layui-card">
          <div class="layui-card-header" id="pop-search" lay-filter="yui-search-filter">
            <span class="yy-m-search-title">&nbsp;</span>
            <div class="yy-m-search">
              <div class="layui-btn-group"></div>
            </div>
            <div class="yy-clear"></div>
          </div>
          <div class="layui-card-body yy-m-grid" id="yyGrid">
            <table id="pop-grid" lay-filter="pop-grid-filter"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../res/js/lib/jquery-1.8.0.min.js"></script>
  <script src="../../../res/dep/layui/layui.all.js"></script>
  <script src="../../../res/js/lib/ycya.js"></script>
  <script src="../../../res/js/lib/base.js"></script>
  <script src="../../../res/js/lib/ycyaui.js"></script>
</body>

</html>
