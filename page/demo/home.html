<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单列模板</title>
    <link rel="stylesheet" href="../../res/dep/layui/css/layui.css">
    <style>
        .ycya-content{
            padding:20px 0 10px 20px;
        }
    </style>
</head>
<body>
   <div class="ycya-content layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">
            <span class="layui-anim layui-anim-rotate layui-anim-loop" style="display:inline-block;width:16px;" id="star"><i class="layui-icon layui-icon-star-fill" style="color:#FFB800"></i></span> &nbsp;&nbsp;&nbsp;welcome!
        </blockquote>
   </div>
   <script src="../../res/js/lib/jquery-1.8.0.min.js" type="text/javascript" ></script>
   <script src="../../res/dep/layui/layui.all.js" type="text/javascript"></script>
   <script>
       $(function () {
           var loop='layui-anim-loop';
           $('#star').hover(function(){
                $(this).removeClass(loop);
           },function(){
                $(this).addClass(loop);
           })
       });
   </script>
</body>
</html>
